name: Release
on:
    release:
        types: [published]

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Setup Node.js for use with actions
              uses: actions/setup-node@v1.1.0
            - name: install
              run: npm install 
            - name: build
              run: npm run build
            - name: test
              run: npm run test
            - name: Make prerelease to npm
              uses: epeli/npm-release@v1
              with:
                  type: stable
                  token: ${{ secrets.NPM_TOKEN }}
